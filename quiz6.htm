<html lang="en">

	<meta http-equiv="content-type" content="text/html; charset=utf-8" />

	<style>
	/* Your styles go here */

	h1 {font-family:Arial; font-size:large; text-align:center; color:Navy;}
	div {height:75px; width:75px; background-color:red; position:absolute;
        top:100px; left:0px;left:50%}
	p#inst {font-family:Arial; font-size:large; color:navy; font-weight:bold;} 
	

	
	</style>
	
	
	<script type="text/javascript">	 
	 function moveBox() {
            var box = document.getElementById('box');
            var pos = 0; 
            var direction = 'down'; 
			var bottom = 0;
            
            
            setInterval(function() {
                if (direction == 'down') {
                    pos += 5; 
                    if (pos >= bottom) { 
                        direction = 'up'; 
                    }
                } else {
                    pos -= 5; 
                    if (pos <= 0) { 
                        direction = 'down'; 
                    }
                }
                box.style.top = pos + 'px'; 
            }, 25);
        }
	
	
	
	</script>
	
	
  </head>

  <body onload="moveBox()">
	<!-- Your HTML goes here -->

    <p id="inst">
        Instructions to be given in class. Easier to see it
        instead of reading verbose text. 
    </p>

	<div id="box">

		Animate Me!!
	</div> 
	

	
	
		
	
	
  </body>
