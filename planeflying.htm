<!DOCTYPE html>

<html lang="en">

<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<title>Change this title</title>

	<style type="text/css">
		/* Your styles go here */
		img#a {
			position: absolute;
			top: 100px;
		}

		button {
			position: absolute;
			top: 400px;
		}
	</style>

	<script type="text/javascript">
		pos = 20;
		function flyPlane()
		{
			const myplane = document.getElementById("a")
			myplane.style.left = pos + "px";
			pos = pos + 5;
			if (pos > 1000)
			{
				pos = 20;
			}

			setTimeout("flyPlane()", 20);

		}



	</script>



</head>

<body>
	<!-- Your HTML goes here -->
	<img id="a" src="flying.jpg" alt="Flying Plane" title="Fly" />

	<button onclick="flyPlane()">Click to Start</button>

</body>

</html>
